<!DOCTYPE html>
<html>
  <head>
    <title>Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <div class="title">
        <h2>Our Menu</h2>
        <div class="underline"></div>
      </div>
      <div class="btn-container">
        <button class="filter-btn" data-id="all">All</button>
        <button class="filter-btn" data-id="breakfast">Breakfast</button>
        <button class="filter-btn" data-id="lunch">Lunch</button>
        <button class="filter-btn" data-id="shake">Shake</button>
      </div>
      <div class="section-center">
        <article class="menu-item">
          <img src="menu-item.jpeg" class="photo" alt="menu item" />
          <div class="item-info">
            <header>
              <h4>butter milk pancake</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo
              dolorum sit adipisci consectetur ea odio quos quasi itaque aliquam
              pariatur.
            </p>
          </div>
        </article>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
