<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="person1.jpg" id="person-img" alt="">
                </div>
                <h4 id="author">Sara Johns</h4>
                <p id="job">UX Designer</p>
                <p id="info">Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                    Placeat alias ipsa, voluptate explicabo eius vel possimus commodi
                    reprehenderit provident totam laboriosam neque voluptas aperiam
                    ratione exercitationem voluptatum, sunt nulla ipsam!</p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
